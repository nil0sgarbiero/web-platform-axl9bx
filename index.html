<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login - App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <script defer src="/js/login.js"></script>
  </head>
  <body>
    <div class="conteiner-xxlg">

      <main class="form-signin">
        <form
          action=""
          id="login-form"
          method="GET"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
           <img class="mx-auto d-block " src="https://i.ibb.co/3cSqRxv/logo-black.png" alt="logo-black" border="0" style="max-width: 40%;"></a>
          </div>
          <div class=" form-group">
            <label for="username" class="form-label">Usuário</label>
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              required
              placeholder="Digite seu Usuário"
            />
            <div class="invalid-feedback">Digite um Usuário.</div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Digite Sua Senha"
              required
            />
            <div class=" invalid-feedback">Digite uma Senha.</div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="w-100 btn btn-lg btn-primary"
              id="login"
            >
              Login
            </button>
            <div class="alert alert-danger d-none text-center" id="invalid">
              Usuário ou Senha Inválidos.
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
